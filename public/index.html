<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .tab:hover:not(.active) {
            background: rgba(102, 126, 234, 0.1);
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .tab-content.active {
            display: block;
        }

        .section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Admin Panel</h1>
            <p>Manage your companies, products, and monitoring configurations</p>
            
            <!-- Statistics Dashboard -->
            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="totalCompanies">0</div>
                    <div class="stat-label">Total Companies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newProducts">0</div>
                    <div class="stat-label">New Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeConfigs">0</div>
                    <div class="stat-label">Active Configs</div>
                </div>
            </div>
        </div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab active" onclick="showTab('companies')">Companies</button>
            <button class="tab" onclick="showTab('products')">Products</button>
            <button class="tab" onclick="showTab('monitoring')">Monitoring</button>
            <button class="tab" onclick="showTab('database')">Database</button>
        </div>

        <!-- Companies Tab -->
        <div id="companies" class="tab-content active">
            <h2>Company Management</h2>
            
            <form id="companyForm">
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" id="companyName" required>
                </div>
                <div class="form-group">
                    <label for="companyUrl">Company URL</label>
                    <input type="url" id="companyUrl">
                </div>
                <div class="form-group">
                    <label for="companyDomain">Domain</label>
                    <input type="text" id="companyDomain">
                </div>
                <div class="form-group">
                    <label for="companyIndustry">Industry</label>
                    <input type="text" id="companyIndustry">
                </div>
                <div class="form-group">
                    <label for="companyDescription">Description</label>
                    <input type="text" id="companyDescription">
                </div>
                <button type="submit" class="btn btn-primary">Add Company</button>
            </form>

            <div id="companiesTable"></div>
        </div>

        <!-- Products Tab -->
        <div id="products" class="tab-content">
            <h2>Product Management</h2>
            
            <form id="productForm">
                <div class="form-group">
                    <label for="productCompanyId">Company *</label>
                    <select id="productCompanyId" required>
                        <option value="">Select Company</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productTitle">Product Title *</label>
                    <input type="text" id="productTitle" required>
                </div>
                <div class="form-group">
                    <label for="productShopifyId">Shopify Product ID</label>
                    <input type="number" id="productShopifyId">
                </div>
                <div class="form-group">
                    <label for="productHandle">Handle</label>
                    <input type="text" id="productHandle">
                </div>
                <div class="form-group">
                    <label for="productType">Product Type</label>
                    <input type="text" id="productType">
                </div>
                <div class="form-group">
                    <label for="productVendor">Vendor</label>
                    <input type="text" id="productVendor">
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" step="0.01" id="productPrice">
                </div>
                <div class="form-group">
                    <label for="productUrl">Product URL</label>
                    <input type="url" id="productUrl">
                </div>
                <div class="form-group">
                    <label for="productImageUrl">Main Image URL</label>
                    <input type="url" id="productImageUrl">
                </div>
                <div class="form-group">
                    <label for="productTags">Tags</label>
                    <input type="text" id="productTags" placeholder="comma,separated,tags">
                </div>
                <div class="form-group">
                    <label for="productIsNew">
                        <input type="checkbox" id="productIsNew" checked> New Product
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>

            <div id="productsTable"></div>
        </div>

        <!-- Monitoring Tab -->
        <div id="monitoring" class="tab-content">
            <h2>Monitoring Configuration</h2>
            
            <form id="monitoringForm">
                <div class="form-group">
                    <label for="monitoringCompanyId">Company *</label>
                    <select id="monitoringCompanyId" required>
                        <option value="">Select Company</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monitoringDaysBack">Days Back</label>
                    <input type="number" id="monitoringDaysBack" value="7" min="1">
                </div>
                <div class="form-group">
                    <label for="monitoringMaxProducts">Max Products</label>
                    <input type="number" id="monitoringMaxProducts" value="50" min="1">
                </div>
                <div class="form-group">
                    <label for="monitoringFrequency">Check Frequency</label>
                    <select id="monitoringFrequency">
                        <option value="daily">Daily</option>
                        <option value="weekly" selected>Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="monitoringEnabled">
                        <input type="checkbox" id="monitoringEnabled" checked> Enabled
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Save Configuration</button>
            </form>

            <div id="monitoringTable"></div>
        </div>

        <!-- Database Tab -->
        <div id="database" class="tab-content">
            <h2>Database Management</h2>
            
            <button onclick="testConnection()" class="btn btn-secondary">Test Connection</button>
            <button onclick="setupDatabase()" class="btn btn-primary">Setup Database</button>
            
            <div id="databaseStatus"></div>
        </div>
    </div>

    <script>
        // Global variables
        let companies = [];
        let products = [];
        let monitoringConfigs = [];

        // Tab switching function
        function showTab(tabName) {
            // Hide all tab contents
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all tabs
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Load data for the active tab
            if (tabName === 'companies') {
                loadCompanies();
            } else if (tabName === 'products') {
                loadProducts();
                loadCompaniesForDropdown();
            } else if (tabName === 'monitoring') {
                loadMonitoringConfigs();
                loadCompaniesForDropdown();
            }
        }

        // Test database connection
        async function testConnection() {
            const statusDiv = document.getElementById('databaseStatus');
            statusDiv.innerHTML = '<div class="status">Testing connection...</div>';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ✅ Database connection successful!<br>
                            Status: ${data.status}<br>
                            Database: ${data.database}<br>
                            Timestamp: ${data.timestamp}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            ❌ Database connection failed!<br>
                            Error: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ❌ Connection test failed!<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        // Setup database
        async function setupDatabase() {
            const statusDiv = document.getElementById('databaseStatus');
            statusDiv.innerHTML = '<div class="status">Setting up database...</div>';
            
            try {
                const response = await fetch('/api/setup-database', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ✅ Database setup completed successfully!<br>
                            ${data.message}<br>
                            Timestamp: ${data.timestamp}
                        </div>
                    `;
                    loadStats(); // Refresh stats after setup
                } else {
                    statusDiv.innerHTML = `
                        <div class="status error">
                            ❌ Database setup failed!<br>
                            Error: ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ❌ Database setup failed!<br>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();
                
                document.getElementById('totalCompanies').textContent = stats.totalCompanies || 0;
                document.getElementById('totalProducts').textContent = stats.totalProducts || 0;
                document.getElementById('newProducts').textContent = stats.newProducts || 0;
                document.getElementById('activeConfigs').textContent = stats.activeConfigs || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load companies
        async function loadCompanies() {
            try {
                const response = await fetch('/api/companies');
                companies = await response.json();
                displayCompanies();
            } catch (error) {
                console.error('Error loading companies:', error);
            }
        }

        // Display companies table
        function displayCompanies() {
            const tableDiv = document.getElementById('companiesTable');
            if (companies.length === 0) {
                tableDiv.innerHTML = '<p>No companies found.</p>';
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>URL</th>
                            <th>Domain</th>
                            <th>Industry</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            companies.forEach(company => {
                tableHTML += `
                    <tr>
                        <td>${company.id}</td>
                        <td>${company.name}</td>
                        <td>${company.url || 'N/A'}</td>
                        <td>${company.domain || 'N/A'}</td>
                        <td>${company.industry || 'N/A'}</td>
                        <td>${company.is_active ? '✅ Active' : '❌ Inactive'}</td>
                        <td>
                            <button class="btn btn-danger" onclick="deleteCompany(${company.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            tableDiv.innerHTML = tableHTML;
        }

        // Load companies for dropdown
        async function loadCompaniesForDropdown() {
            if (companies.length === 0) {
                await loadCompanies();
            }
            
            const productSelect = document.getElementById('productCompanyId');
            const monitoringSelect = document.getElementById('monitoringCompanyId');
            
            const options = companies.map(company => 
                `<option value="${company.id}">${company.name}</option>`
            ).join('');
            
            if (productSelect) {
                productSelect.innerHTML = '<option value="">Select Company</option>' + options;
            }
            if (monitoringSelect) {
                monitoringSelect.innerHTML = '<option value="">Select Company</option>' + options;
            }
        }

        // Load products
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                products = await response.json();
                displayProducts();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Display products table
        function displayProducts() {
            const tableDiv = document.getElementById('productsTable');
            if (products.length === 0) {
                tableDiv.innerHTML = '<p>No products found.</p>';
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Company</th>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            products.forEach(product => {
                tableHTML += `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.company_name || 'N/A'}</td>
                        <td>${product.title}</td>
                        <td>${product.product_type || 'N/A'}</td>
                        <td>${product.price ? '$' + product.price : 'N/A'}</td>
                        <td>${product.is_new_product ? '🆕 New' : '📦 Existing'}</td>
                        <td>
                            <button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            tableDiv.innerHTML = tableHTML;
        }

        // Load monitoring configs
        async function loadMonitoringConfigs() {
            try {
                const response = await fetch('/api/monitoring-configs');
                monitoringConfigs = await response.json();
                displayMonitoringConfigs();
            } catch (error) {
                console.error('Error loading monitoring configs:', error);
            }
        }

        // Display monitoring configs table
        function displayMonitoringConfigs() {
            const tableDiv = document.getElementById('monitoringTable');
            if (monitoringConfigs.length === 0) {
                tableDiv.innerHTML = '<p>No monitoring configurations found.</p>';
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Days Back</th>
                            <th>Max Products</th>
                            <th>Frequency</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            monitoringConfigs.forEach(config => {
                tableHTML += `
                    <tr>
                        <td>${config.company_name}</td>
                        <td>${config.days_back}</td>
                        <td>${config.max_products}</td>
                        <td>${config.check_frequency}</td>
                        <td>${config.is_enabled ? '✅ Enabled' : '❌ Disabled'}</td>
                        <td>
                            <button class="btn btn-danger" onclick="deleteMonitoringConfig(${config.company_id})">Delete</button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += '</tbody></table>';
            tableDiv.innerHTML = tableHTML;
        }

        // Delete functions
        async function deleteCompany(id) {
            if (!confirm('Are you sure you want to delete this company?')) return;
            
            try {
                const response = await fetch(`/api/companies/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadCompanies();
                    loadStats();
                } else {
                    alert('Failed to delete company');
                }
            } catch (error) {
                alert('Error deleting company: ' + error.message);
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                const response = await fetch(`/api/products/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    loadProducts();
                    loadStats();
                } else {
                    alert('Failed to delete product');
                }
            } catch (error) {
                alert('Error deleting product: ' + error.message);
            }
        }

        async function deleteMonitoringConfig(companyId) {
            if (!confirm('Are you sure you want to delete this monitoring configuration?')) return;
            
            try {
                const response = await fetch(`/api/monitoring-configs/${companyId}`, { method: 'DELETE' });
                if (response.ok) {
                    loadMonitoringConfigs();
                    loadStats();
                } else {
                    alert('Failed to delete monitoring configuration');
                }
            } catch (error) {
                alert('Error deleting monitoring configuration: ' + error.message);
            }
        }

        // Form submissions
        document.getElementById('companyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                name: document.getElementById('companyName').value,
                url: document.getElementById('companyUrl').value,
                domain: document.getElementById('companyDomain').value,
                industry: document.getElementById('companyIndustry').value,
                description: document.getElementById('companyDescription').value
            };
            
            try {
                const response = await fetch('/api/companies', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    document.getElementById('companyForm').reset();
                    loadCompanies();
                    loadStats();
                } else {
                    alert('Failed to add company');
                }
            } catch (error) {
                alert('Error adding company: ' + error.message);
            }
        });

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                company_id: parseInt(document.getElementById('productCompanyId').value),
                shopify_product_id: document.getElementById('productShopifyId').value || null,
                title: document.getElementById('productTitle').value,
                handle: document.getElementById('productHandle').value,
                product_type: document.getElementById('productType').value,
                vendor: document.getElementById('productVendor').value,
                price: document.getElementById('productPrice').value || null,
                product_url: document.getElementById('productUrl').value,
                main_image_url: document.getElementById('productImageUrl').value,
                tags: document.getElementById('productTags').value,
                is_new_product: document.getElementById('productIsNew').checked
            };
            
            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    document.getElementById('productForm').reset();
                    document.getElementById('productIsNew').checked = true;
                    loadProducts();
                    loadStats();
                } else {
                    const error = await response.json();
                    alert('Failed to add product: ' + error.error);
                }
            } catch (error) {
                alert('Error adding product: ' + error.message);
            }
        });

        document.getElementById('monitoringForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                company_id: parseInt(document.getElementById('monitoringCompanyId').value),
                days_back: parseInt(document.getElementById('monitoringDaysBack').value),
                max_products: parseInt(document.getElementById('monitoringMaxProducts').value),
                check_frequency: document.getElementById('monitoringFrequency').value,
                is_enabled: document.getElementById('monitoringEnabled').checked
            };
            
            try {
                const response = await fetch('/api/monitoring-configs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    document.getElementById('monitoringForm').reset();
                    document.getElementById('monitoringDaysBack').value = '7';
                    document.getElementById('monitoringMaxProducts').value = '50';
                    document.getElementById('monitoringFrequency').value = 'weekly';
                    document.getElementById('monitoringEnabled').checked = true;
                    loadMonitoringConfigs();
                    loadStats();
                } else {
                    alert('Failed to save monitoring configuration');
                }
            } catch (error) {
                alert('Error saving monitoring configuration: ' + error.message);
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadCompanies();
        });
    </script>
</body>
</html>
